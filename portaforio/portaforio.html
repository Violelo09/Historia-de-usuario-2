    <div class="cat-animation">
        <div class="cat">
            <div class="cat-head">
                <div class="cat-ear cat-ear-left"></div>

                <div class="cat-ear-inner cat-ear-inner-left"></div>

                    <div class="cat-cheek cat-cheek-left"></div>
